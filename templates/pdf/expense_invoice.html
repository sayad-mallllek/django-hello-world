<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense Report</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .invoice {
        max-width: 800px;
        margin: 20px auto;
        background: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .invoice-header,
      .invoice-footer {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        text-align: center;
      }
      .invoice-body {
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .total {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="invoice">
      <div class="invoice-header">
        <h1>Expense Report</h1>
      </div>
      <div class="invoice-body">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Category</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            {% for expense in expenses %}
              <tr>
                <td>{{ expense.name }}</td>
                <td>${{ expense.amount }}</td>
                <td>{{ expense.date }}</td>
                <td>{{ expense.category|default:' ' }}</td>
                <td>{{ expense.description|default:' ' }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="invoice-footer">
        <p>
          Total Expenses: <strong>${{ total_expenses }}</strong>
        </p>
      </div>
    </div>
  </body>
</html>
